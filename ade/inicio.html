   <input style="margin-left: 560px;" type="checkbox" id="showpass" onchange="onCheck(this)">
   <label for="showpass" id="label-show">Mostar contraseña</label>
    <SCript>
  function onCheck(e){
    var inputpass = document.getElementById("password");
        var labelshow = document.getElementById("label-show");
        inputpass.type=e.checked ? "text" : "password";
        labelshow.textContent=e.checked ? "Ocultar contraseña" : "Mostrar contraseña";
        
        
  }
